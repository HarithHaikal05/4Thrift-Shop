<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile - 4THRIFT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/profilepage.css">
</head>
<body>

    <nav>
        <a href="homepage.html" class="logo">4THRIFT</a>
        <div class="nav-links">
            <a href="cartpage.html">ðŸ›’</a>
            <a href="admindashboard.html">Sell Item</a>
            <a href="#" id="logoutBtn" class="logout-link">LOGOUT</a>
        </div>
    </nav>

    <div class="profile-container">
        
        <div class="user-card">
            <div class="avatar-circle">
                <span id="avatar-initial">?</span>
            </div>
            <h1 id="display-username">LOADING...</h1>
            <p id="display-email">Fetching data...</p>
            <div class="role-badge" id="display-role">MEMBER</div>
        </div>

        <div class="history-section">
            
            <h2>PENDING ORDERS</h2>
            <div id="pending-list" class="order-list">
                <p>Loading...</p>
            </div>

            <h2 class="section-title-completed">COMPLETED ORDERS</h2>
            <div id="completed-list" class="order-list">
                <p style="color:#666; font-style:italic;">No completed orders yet.</p>
            </div>

        </div>

    </div>

    <div id="orderModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">ORDER DETAILS</h2>
                <span class="close-btn" onclick="closeModal()">&times;</span>
            </div>
            
            <div class="modal-body">
                <div id="modal-items-list">
                    </div>
            </div>

            <div class="modal-footer">
                <button class="close-modal-btn" onclick="closeModal()">CLOSE</button>
            </div>
        </div>
    </div>

    <script src="../js/profilepage.js"></script>

</body>
</html>
