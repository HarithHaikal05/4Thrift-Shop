<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>4THRIFT | Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../css/checkoutpage.css">
</head>
<body>

  <nav class="navbar">
    <a href="homepage.html" class="logo">4THRIFT</a>
  </nav>

  <section class="checkout">
    <h1>CHECKOUT</h1>
    <div class="section">
      <h2>Shipping Address</h2>
      <input type="text" name="fullname" placeholder="Full Name" required>
      <input type="text" name="address" placeholder="Full Address" required>
      <input type="text" name="phone" placeholder="Phone Number" required>
    </div>

    <div class="section">
     <h2>Your Item</h2>
        <div class="order-item">
         <span id="itemName"></span>
         <span id="itemPrice"></span>
        </div>
     <div class="order-total">
        Total: RM <span id="totalPrice"></span>
     </div>
    </div>

    <div class="section">
      <h2>Payment Method</h2>
      <label>
        <input type="radio" name="payment" value="E-Wallet" checked>
        E-Wallet
      </label>
      <label>
        <input type="radio" name="payment" value="COD">
        Cash on Delivery
      </label>
      <label>
        <input type="radio" name="payment" value="Card">
        Credit / Debit Card
      </label>
    </div>

    <button type="button" id="payBtn">Pay Now</button>

  <script>
   document.getElementById("payBtn").addEventListener("click", function (e) {
    e.preventDefault();
    const userConfirmed = confirm("âœ… Payment successful!\n\nClick OK to return to homepage.");
    if (userConfirmed) {
      window.location.href = "homepage.html";
    }
   });
  </script>

  </section>
  <script src="../js/checkoutpage.js"></script>
</body>
</html>
