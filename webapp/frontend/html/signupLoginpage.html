<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth - 4THRIFT</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/webapp/frontend/css/signupLoginpage.css">
</head>
<body>

    <nav>
        <a href="homepage.html" class="logo" style="text-decoration: none; color: white;">
            4THRIFT
        </a>
        <div class="nav-links">
            </div>
    </nav>

    <div class="auth-wrapper">
        <div class="auth-card">
            
            <div id="error-box" class="error-msg"></div>

            <div class="auth-toggle">
                <button class="toggle-btn active" onclick="switchForm('login')">Login</button>
                <button class="toggle-btn" onclick="switchForm('signup')">Sign Up</button>
            </div>

            <div id="login-form" class="form-section active">
                <form action="/src/main/java/com/thrift/controller/LoginServlet.java" method="POST">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" name="username" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" required>
                    </div>
                    <button type="submit" class="action-btn">ENTER STORE</button>
                </form>
            </div>

            <div id="signup-form" class="form-section">
                <form action="/src/main/java/com/thrift/controller/RegisterServlet.java" method="POST">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" name="username" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" name="email" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" required>
                    </div>
                    <button type="submit" class="action-btn">CREATE ACCOUNT</button>
                </form>
            </div>

        </div>
    </div>

    <script src="/webapp/frontend/js/signupLoginpage.js"></script>

</body>
</html>
