<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4THRIFT | Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/admindashboard.css">
</head>
<body>

    <a href="homepage.html" class="home-btn-fixed">4THRIFT</a>

    <div class="form-container">
        <h2>Add New Item</h2>
        
        <form action="../../AdminProductServlet" method="POST" enctype="multipart/form-data">
            <div class="input-group">
                <label>Product Name</label>
                <input type="text" name="name" placeholder="VINTAGE STREETWEAR" required>
            </div>

            <div class="row">
                <div class="input-group">
                    <label>Price (RM)</label>
                    <input type="number" name="price" step="0.01" placeholder="0.00" required>
                </div>
                <div class="input-group">
                    <label>Stock</label>
                    <input type="number" name="stock" placeholder="1" required>
                </div>
            </div>

            <div class="row">
                <div class="input-group">
                    <label>Category</label>
                    <select name="category">
                        <option value="Tops">TOPS</option>
                        <option value="Bottoms">BOTTOMS</option>
                        <option value="Outerwear">OUTERWEAR</option>
                        <option value="Collections">COLLECTIONS</option>
                    </select>
                </div>
            </div>

            <div class="input-group">
                <label>Description</label>
                <textarea name="description" rows="3" placeholder="Describe quality..."></textarea>
            </div>

            <div class="input-group">
                <label>Product Image</label>
                <input type="file" name="image" id="imgInp" accept="image/*" required>
                <img id="preview" src="#" alt="Image Preview">
            </div>

            <button type="submit" class="btn-upload">Upload to Shop</button>
        </form>
    </div>

    <script>
        const imgInp = document.getElementById('imgInp');
        const preview = document.getElementById('preview');
        imgInp.onchange = evt => {
            const [file] = imgInp.files;
            if (file) {
                preview.src = URL.createObjectURL(file);
                preview.style.display = 'block';
            }
        }
    </script>
</body>
</html>
