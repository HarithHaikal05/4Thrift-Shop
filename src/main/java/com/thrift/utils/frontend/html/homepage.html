<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>4THRIFT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../css/homepage.css" />
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">4THRIFT</div>

    <ul class="nav-links">
      <li>Home</li>
      <li>Categories</li>
      <li>Collections</li>
    </ul>

    <div class="nav-actions">
      <a href="signup&login.html">Login</a>
      <span class="cart-icon">ðŸ›’</span>
    </div>
  </nav>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="hero-content">
      <h1>STREET</h1>
      <p>Handpicked thrift fashion. Vintage. Affordable.</p>
      <button class="cta-btn">SHOP NOW</button>
    </div>
  </section>

  <!-- FILTER BAR -->
  <section class="filter-bar">
    <select id="sizeFilter">
      <option value="all">All Sizes</option>
      <option value="S">S</option>
      <option value="M">M</option>
      <option value="L">L</option>
    </select>

    <select id="typeFilter">
      <option value="all">All Types</option>
      <option value="Denim">Denim</option>
      <option value="Shirt">Shirt</option>
      <option value="Hoodie">Hoodie</option>
    </select>
  </section>

  <!-- PRODUCT GRID -->
  <section class="products">
    <div class="product-card" data-size="M" data-type="Denim">
      <img src="https://via.placeholder.com/300x350" />
      <h3>Vintage Denim Jacket</h3>
      <p>RM 59</p>
    </div>

    <div class="product-card" data-size="L" data-type="Hoodie">
      <img src="https://via.placeholder.com/300x350" />
      <h3>Oversized Hoodie</h3>
      <p>RM 49</p>
    </div>

    <div class="product-card" data-size="S" data-type="Shirt">
      <img src="https://via.placeholder.com/300x350" />
      <h3>Retro Shirt</h3>
      <p>RM 39</p>
    </div>
  </section>

  <script src="../js/homepage.js"></script>
</body>
</html>
